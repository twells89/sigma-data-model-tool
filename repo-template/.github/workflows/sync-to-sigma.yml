name: Sync Data Models to Sigma

on:
  push:
    branches: [main]
    paths:
      - 'data-models/*.json'
  pull_request:
    branches: [main]
    paths:
      - 'data-models/*.json'
  workflow_dispatch:
    inputs:
      sync_all:
        description: 'Sync all data models (not just changed ones)'
        required: false
        default: 'false'
        type: boolean

env:
  SIGMA_CLIENT_ID: ${{ secrets.SIGMA_CLIENT_ID }}
  SIGMA_SECRET: ${{ secrets.SIGMA_SECRET }}

jobs:
  validate:
    name: Validate JSON
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate JSON files
        run: |
          echo "Validating data model JSON files..."
          for file in data-models/*.json; do
            if [ -f "$file" ]; then
              echo "Checking $file"
              python3 -m json.tool "$file" > /dev/null || exit 1
            fi
          done
          echo "‚úÖ All JSON files are valid"

  sync:
    name: Sync to Sigma
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests pyyaml
      
      - name: Get changed files
        id: changed
        run: |
          if [ "${{ github.event.inputs.sync_all }}" == "true" ]; then
            echo "Syncing all data models..."
            CHANGED=$(ls data-models/*.json 2>/dev/null | grep -v '_template.json' | tr '\n' ' ')
          else
            echo "Detecting changed files..."
            CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'data-models/*.json' | grep -v '_template.json' | tr '\n' ' ')
          fi
          echo "changed_files=$CHANGED" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED"
      
      - name: Sync to Sigma
        if: steps.changed.outputs.changed_files != ''
        run: python scripts/sync_to_sigma.py ${{ steps.changed.outputs.changed_files }}
      
      - name: Commit updates from Sigma
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are any changes
          if [[ -z $(git status --porcelain config.yml data-models/) ]]; then
            echo "‚úÖ No changes to commit"
            exit 0
          fi
          
          echo "üìù Changes detected, committing..."
          
          # Pull latest changes first (before staging)
          git pull --rebase origin main || {
            echo "‚ö†Ô∏è Pull failed, will force push (this is safe for bot commits)"
          }
          
          # Stage changes
          git add config.yml data-models/
          
          # Commit
          git commit -m "chore: Sync data model versions from Sigma [skip ci]"
          
          # Push with retry
          for i in {1..3}; do
            if git push origin main; then
              echo "‚úÖ Successfully pushed changes"
              exit 0
            else
              echo "‚ö†Ô∏è Push failed (attempt $i/3), retrying..."
              git pull --rebase origin main || true
              sleep 2
            fi
          done
          
          echo "‚ö†Ô∏è Could not push after 3 attempts (non-critical)"

  diff-report:
    name: Generate Diff Report
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Fetch base branch
        run: |
          git fetch origin main:refs/remotes/origin/main
          echo "Current branch:"
          git branch -a
          echo "Recent commits:"
          git log --oneline -5
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pyyaml
      
      - name: Generate and post diff report
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Generating diff report..."
          python scripts/generate_diff_report.py > diff_report.md 2> diff_debug.log
          
          echo "=== Debug Output ==="
          cat diff_debug.log
          echo "=== End Debug ==="
          
          echo "=== Diff Report Content ==="
          cat diff_report.md
          echo "=== End Report ==="
          
          if [ -s diff_report.md ] && ! grep -q "No data model changes detected" diff_report.md; then
            echo "## üìä Data Model Changes" > comment.md
            echo "" >> comment.md
            cat diff_report.md >> comment.md
            gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
            echo "‚úÖ Posted diff report to PR"
          else
            echo "‚ÑπÔ∏è No changes to report or no files changed"
          fi
