name: Sync Data Models to Sigma

on:
  push:
    branches: [main]
    paths:
      - 'data-models/*.json'
  pull_request:
    branches: [main]
    paths:
      - 'data-models/*.json'
  workflow_dispatch:
    inputs:
      sync_all:
        description: 'Sync all data models (not just changed ones)'
        required: false
        default: 'false'
        type: boolean

env:
  SIGMA_CLIENT_ID: ${{ secrets.SIGMA_CLIENT_ID }}
  SIGMA_SECRET: ${{ secrets.SIGMA_SECRET }}
  SIGMA_CLOUD: ${{ vars.SIGMA_CLOUD || 'aws' }}
  SIGMA_FOLDER_ID: ${{ vars.SIGMA_FOLDER_ID || '' }}

jobs:
  validate:
    name: Validate JSON
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate JSON files
        run: |
          echo "Validating data model JSON files..."
          for file in data-models/*.json; do
            if [ -f "$file" ]; then
              echo "Checking $file"
              python3 -m json.tool "$file" > /dev/null || exit 1
            fi
          done
          echo "âœ“ All JSON files are valid"

  sync:
    name: Sync to Sigma
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to detect changes
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests pyyaml
      
      - name: Get changed files
        id: changed
        run: |
          if [ "${{ github.event.inputs.sync_all }}" == "true" ]; then
            echo "Syncing all data models..."
            CHANGED=$(ls data-models/*.json 2>/dev/null | grep -v '_template.json' | tr '\n' ' ')
          else
            echo "Detecting changed files..."
            CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'data-models/*.json' | grep -v '_template.json' | tr '\n' ' ')
          fi
          echo "changed_files=$CHANGED" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED"
      
      - name: Sync to Sigma
        if: steps.changed.outputs.changed_files != ''
        run: python scripts/sync_to_sigma.py ${{ steps.changed.outputs.changed_files }}
      
      - name: Commit updates from Sigma
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config.yml data-models/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git pull --rebase origin main || true
            git commit -m "chore: Sync data model versions from Sigma [skip ci]"
            git push || echo "Could not push updates (non-critical)"
          fi

  diff-report:
    name: Generate Diff Report
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Fetch base branch
        run: git fetch origin main:refs/remotes/origin/main
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pyyaml
      
      - name: Generate and post diff report
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          python scripts/generate_diff_report.py > diff_report.md
          if [ -s diff_report.md ]; then
            echo "## ðŸ“Š Data Model Changes" > comment.md
            echo "" >> comment.md
            cat diff_report.md >> comment.md
            gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
          else
            echo "No changes to report"
          fi
